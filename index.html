<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Staying Alive" data-image-url="img/otter1.jpg">
          <img class="thumbnail-img" src="img/otter1.jpg" alt="Barry The Otter">
          <span class="thumbnail-title">Barry</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love?" data-image-url="img/otter2.jpg">
          <img class="thumbnail-img" src="img/otter2.jpg" alt="Robin The Otter">
          <span class="thumbnail-title">Robin</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">
          <img class="thumbnail-img" src="img/otter3.jpg" alt="Maurice The Otter">
          <span class="thumbnail-title">Maurice</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/otter4.jpg">
          <img class="thumbnail-img" src="img/otter4.jpg" alt="Leslie The Otter">
          <span class="thumbnail-title">Leslie</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">
          <img class="thumbnail-img" src="img/otter5.jpg" alt="Barbara The Otter">
          <span class="thumbnail-title">Barbara</span>
          </a>
        </li>

      </ul>
      <div class="detail-img-container">
        <div class="detail-img-frame" data-image-role="frame">
          <img class="detail-img" data-image-role="target" src="img/otter1.jpg" alt="">
          <span class="detail-img-title" data-image-role="title">Staying Alive</span>
        </div>
      </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
